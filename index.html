<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currrency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <div>
            <form >
                <div class="amount">
                    <label for="enter">Enter Amount</label>
                    <br>
                    <input type="text" id="enter" value="100">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                    <div class="select">
                        <img src="http://flagsapi.com/US/flat/64.png" alt="">
                        <select name="From" id="one">
                            
                        </select>

                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                        <p>To</p>
                    <div class="select">
                        <img src="http://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="From" id="two">
                           
                        </select>
                    </div>
                </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Get Exchange Rate</button>
        
            </form>
        </div>
    </div>

</body>
</html>
